<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BERTON Arthur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleheader.css">
    <link rel="stylesheet" href="style_contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main>
        <div class="space">
            <section class="contact-container">
                <h1 class="contact-title">Me Contacter</h1>
                <p class="contact-description">N'hésitez pas à me contacter pour toute question ou collaboration.</p>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nom">Nom <span class="required">*</span></label>
                            <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                        </div>
                        
                        <div class="form-group">
                            <label for="prenom">Prénom <span class="required">*</span></label>
                            <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required placeholder="votre@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="entreprise">Entreprise</label>
                            <input type="text" id="entreprise" name="entreprise" placeholder="Nom de votre entreprise">
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="motif">Motif <span class="required">*</span></label>
                        <select id="motif" name="motif" required>
                            <option value="">Sélectionnez un motif</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="projet">Proposition de projet</option>
                            <option value="emploi">Opportunité d'emploi</option>
                            <option value="information">Demande d'information</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="message">Message <span class="required">*</span></label>
                        <textarea id="message" name="message" rows="6" required placeholder="Votre message..."></textarea>
                    </div>
                    
                    <div class="btn-container">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Envoyer le message
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    
    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        
        // Gestion du formulaire
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Animation du bouton
            const btn = this.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fas fa-check"></i> Message envoyé !';
            btn.style.backgroundColor = '#4CAF50';
            
            // Réinitialiser après 3 secondes
            setTimeout(() => {
                this.reset();
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Envoyer le message';
                btn.style.backgroundColor = '';
            }, 3000);
        });
    </script>
</body>
</html>
